<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/components/main-header.css" />
    <link rel="stylesheet" href="./assets/css/components/main-banner.css" />
    <link rel="stylesheet" href="./assets/css/components/main-section.css" />
    <link rel="stylesheet" href="./assets/css/components/logo.css" />
    <link rel="stylesheet" href="./assets/css/components/main-action.css" />

  <body>
    <header class="main-header">
      <a href="#" class="logo">DN</a>
      <nav>
        <a class="main-action" href="#" lang="en">Skills</a>
        <a class="main-action" href="#">Projetos</a>
        <a class="main-action" href="#">Sobre</a>
        <a class="main-action" href="#">Contatos</a>

        <a href="#" class="main-button" lang="en">Download CV</a>
      </nav>
    </header>
    <section class="main-banner">
      <div class="wrapper">
        <div class="main-box">
          <h1 class="main-title">Dieisson Narde</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>

        <div class="navigation">
          <a href="#" class="main-button" lang="en">Download CV</a>
          <a href="#" class="main-button">Contatos</a>
        </div>
      </div>
    </section>

    <section class="main-section">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/icons8-html-5.svg"
            alt="Logo do HTML5"
          />
          <div class="right">
            <h3 class="title">HTML</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/icons8-css3.svg"
            alt="Logo do CSS3"
          />
          <div class="right">
            <h3 class="title">CSS</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/icons8-javascript.svg"
            alt="Logo do JavaScript"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/icons8-reagir.svg"
            alt="Logo do React JS"
          />
          <div class="right">
            <h3 class="title">React</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/nextjs-logo.png"
            alt="Logo do Next JS"
          />
          <div class="right">
            <h3 class="title">NextJS</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/icons8-node-js.svg"
            alt="Logo do Node JS"
          />
          <div class="right">
            <h3 class="title">NodeJS</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>

    <section class="main-section bg-yellow">
      <h2 class="main-title -second">Projetos</h2>

      <div class="wrapper-card">
        <a href="" target="_blank">
          <figure class="card-project">
            <img class="logo" src="./assets/img/rickandmorty.png" alt="Logo" />

        <a href="" target="_blank">
